<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Bashkir–Russian IAT</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Стили MinnoJS -->
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/gh/minnojs/minno-quest@0.3/dist/main.css" />

    <style type="text/css">
      .container { padding-top: 15px; }
      .pi-spinner {
        position: absolute;
        max-width: 80%;
        top: 50%;
        left: 50%;
        margin-left: -32px;
        margin-top: -32px;
        border-radius: 3px;
      }
    </style>
  </head>

  <body>
    <!-- Контейнер для приложения MinnoJS -->
    <div class="container" id="minno-app">
      <!-- спиннер на время загрузки -->
      <img class="pi-spinner" ng-hide="1" />
      <!-- ВАЖНО: здесь указан файл менеджера -->
      <div pi-manager="mgr.js"></div>
    </div>

    <!-- Подключаем MinnoJS — он сам прочитает div с pi-manager и запустит скрипт -->
    <script src="https://cdn.jsdelivr.net/gh/minnojs/minno-quest@0.3/dist/pi-minno.js"
            type="text/javascript"></script>
  </body>
</html>
